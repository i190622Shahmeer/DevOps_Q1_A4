name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to DockerHub
      run: |
        echo '{"auths":{"https://index.docker.io/v1/":{"username":"'$DOCKER_USERNAME'","password":"'$DOCKER_PASSWORD'","email":"mshahmeer128@email.com"}}}' > ~/docker_auth_config.json
        docker login --config ~/docker_auth_config.json
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


  
    - name: Build the Docker image
      run: docker build -t shahmeer312/devops_a-04_q-01 .

    - name: Push the Docker image
      run: docker push shahmeer312/devops_a-04_q-01
